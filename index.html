            </div>

            <div id="middleLev">
                <span>You'll find a bit more challenging questions here!</span>
                <button class="questionButt" onclick="location.href = 'middleLevel.html'">Yes</button>
                <button class="questionButt">No</button>
            </div>
            <button id="lev3"> Hot level!</button>
            <div id="hardLev">z
                <span>This is very hard, are you sure?</span>

                <button class="questionButt">No</button>
            </div>
            <p class="begin">Let's begin</p>
        </main>
        <footer>

        </footer>
