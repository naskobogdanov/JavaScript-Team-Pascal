<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftQuiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="FrondPageStyle/styleBackground.js"></script>
</head>
<body>
    <div id="wrapper">

        <header>
            <h1>SoftQuiz</h1>
        </header>
        <main>
            <header>
                <h2>You can choose three levels of difficulty. </h2>
            </header>
            <button id="lev1">Easy level.</button>
            <div id="easyLev">
                <span>This is very easy, are you sure?</span>
                <button class="questionButt" onclick="location.href = 'easyLevel.html'">Yes</button>
                <button class="questionButt">No</button>
            </div>
            <button id="lev2">Good enough</button>
            <div id="middleLev">
                <span>This is middle level, are you sure?</span>
                <button class="questionButt">Yes</button>
                <button class="questionButt">No</button>
            </div>
            <button id="lev3"> Hot level!</button>
            <div id="hardLev">
                <span>This is very hard, are you sure?</span>
                <button class="questionButt">Yes</button>
                <button class="questionButt">No</button>
            </div>
            <p class="begin">Let's begin</p>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
